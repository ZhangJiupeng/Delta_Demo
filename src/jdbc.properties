# Parameters:
#      poolSize                Maximum and initial number of connections in pool, default: 10;
#      minPoolSize             Minimum number of connections in pool, default: 2;
#      url                     A link - jdbc:subProtocol:otherStuff (with host, port, db_name);
#      user                    The user to connect as, default: 'root' @ localhost;
#      password                The password to use when connecting, default: null;
#      characterEncoding       CharacterEncoding for connections, default: system;
#      autoReconnect           Try to re-establish stale and/or dead connections, default: false;
#      autoReconnectForPools   Use a reconnection strategy appropriate for connection pools, default: false;

# Required items
poolSize=10
minPoolSize=2
url=jdbc:mysql://
driver=com.mysql.jdbc.Driver

# Developer settings
showLog=true

# Custom settings
HOST=127.0.0.1
PORT=3306
DBNAME=db_friends
user=root
password=root
autoReconnect=true
autoReconnectForPools=true
characterEncoding=utf-8